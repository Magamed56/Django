{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Документы для {{ topic.name }}</h2>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for document in documents %}
                <li class="list-group-item">
                    <a href="{% url 'download_document' document.id %}">{{ document.zip_file.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">На главную</a>
    </div>
</div>
{% endblock %}
